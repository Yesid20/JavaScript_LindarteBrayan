<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Pokemon API</title>

</head>

<body>

    <main>
        <img src="#" alt="pok" class="pok_Img">

        <h1 class="pok_Data">
            <span class="pok_Num"></span>
            <span class="pok_Name"></span>
        </h1>
        <div class="imagePrin">
            <img src="./storage/img/pokedex (1).png">
        </div>

        <form class="forms">
            <input type="search" class="find" placeholder="Name or Number" required />
        </form>

        <div class="buttons">
            <button class="button b_Prev">Prev &lt;</button>
            <button class="button b_Next">Next &gt;</button>
        </div>
    </main>
</body>
<script src="js/main.js"></script>

</html>
