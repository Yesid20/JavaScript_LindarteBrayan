<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Quiz sorpresa</title>
</head>

<body>
    <div class="container mt-5">
        <div class="card text-center">
            <img id="user-image" class="card-img-top user-profile-img img-thumbnail mx-auto d-block" src="" alt="Foto de perfil">
            <div class="card-body d-flex flex-row flex-wrap justify-content-center">
                
                <div class="d-flex flex-column align-items-center">
                    <p id="user-name" class="card-text hidden">Nombre:</p>
                    <img id="user-icon" class="card-img-top img-thumbnail mx-auto d-block"
                    src="./storage/img/avatar.png" alt="Icono de persona">
                    <p id="user-email" class="card-text hidden">Email:</p>
                    <img id="carta-icon" class="card-img-top img-thumbnail mx-auto d-block"
                    src="./storage/img/carta.png" alt="Icono de email">
                    <p id="user-dob" class="card-text hidden">Fecha de nacimiento:</p>
                    <img id="calendario-icon" class="card-img-top img-thumbnail mx-auto d-block"
                    src="./storage/img/calendario.png" alt="Icono de calendario">
                </div>
                <div class="d-flex flex-column align-items-center">
                    <p id="user-address" class="card-text hidden">Dirección:</p>
                    <img id="mapa-icon" class="card-img-top img-thumbnail mx-auto d-block"
                    src="./storage/img/mapa-inundado-con-marcador-de-posicion.png" alt="Icono de mapa">
                    <p id="user-phone" class="card-text hidden">Teléfono:</p>
                    <img id="phone-icon" class="card-img-top img-thumbnail mx-auto d-block"
                    src="./storage/img/telefono.png" alt="Icono de phone">
                    <p id="user-password" class="card-text hidden">Contraseña:</p>
                    <img id="candado-icon" class="card-img-top img-thumbnail mx-auto d-block"
                    src="./storage/img/candado.png" alt="Icono de candado">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</html>
