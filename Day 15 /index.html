<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Quiz sorpresa</title>
  <style>
    #user-image {
      border-radius: 50%; 
      width: 150px; 
    }
  </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <img id="user-image" class="card-img-top img-thumbnail" src="" alt="Foto de perfil">
          <div class="card-body">
            <h5 id="user-name" class="card-title">Nombre:</h5>
            <p id="user-email" class="card-text">Email:</p>
            <p id="user-dob" class="card-text">Fecha de nacimiento:</p>
            <p id="user-address" class="card-text">Dirección:</p>
            <p id="user-phone" class="card-text">Teléfono:</p>
            <p id="user-password" class="card-text">Contraseña:</p>
          </div>
        </div>
      </div>

  <script src="./js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
