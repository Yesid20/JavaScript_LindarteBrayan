<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <title>Document</title>
</head>
<body>
    <div class="container text-center">
        <div class="row justify-content-md-center">
          <div class="col col-lg-2">
          </div>
          <div class="col-md-auto">
            <div class="card text-bg-light mb-3" style="max-width: 70rem;">
                <div class="card-header">Mis Heroes</div>
                <div class="card-body">
                  <h5 class="card-title">Gestion de Heroes</h5>
                  <form id="hero-form">
                    <div class="row g-3">
                      <div class="col">
                        <label for="nombrePersonaje" class="form-label">Nombre del Personaje</label>
                        <input type="text" class="form-control" id="nombrePersonaje" required>
                      </div>
                      <div class="col">
                        <label for="nombreActor" class="form-label">Nombre del Actor</label>
                        <input type="text" class="form-control" id="nombreActor" required>
                      </div>
                    </div>
                    <div class="row g-3">
                      <div class="col">
                        <label for="edadActor" class="form-label">Edad del Actor</label>
                        <input type="number" class="form-control" id="edadActor" required>
                      </div>
                      <div class="col">
                        <label for="ubicacion" class="form-label">Ubicación</label>
                        <input type="text" class="form-control" id="ubicacion" required>
                        <div id="ubicacionHelp" class="form-text">Nombre de la ciudad de origen.</div>
                      </div>
                    </div>
                    <div class="row g-3">
                      <div class="col">
                        <label for="poster" class="form-label">Póster</label>
                        <input type="text" class="form-control" id="poster" required>
                      </div>
                      <div class="col">
                        <label for="fecha" class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="fecha" required>
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="productora" class="form-label">Productora</label>
                      <select class="form-select" id="productora" aria-label="Default select example" required>
                        <option selected>Marvel</option>
                        <option value="DC">DC</option>
                        <option value="Dago Garcia">Dago Garcia</option>
                        <option value="Three">Three</option>
                      </select>
                    </div>
                    <div class="card">
                      <div class="card-header">
                        Registro de Trajes
                      </div>
                      <div class="card-body">
                        <h5 class="text-primary">Trajes del personaje</h5>
                        <p class="text-primary">En esta seccion podra registrar los nombres de los trajes usados por el actor en cada una de la pelicula.</p>
                        <button type="button" class="btn btn-warning circle-btn">+</button>
                        <br><br>
                        <div class="mb-3">
                          <label for="formGroupExampleInput" class="form-label">Nombre del traje</label>
                          <input type="text" class="form-control" id="formGroupExampleInput">
                          <button type="button" class="btn btn-danger">-</button>
                        </div>
                      </div>
                    <button type="submit" class="btn btn-dark">Nuevo Heroe</button>
                    <button type="submit" class="btn btn-primary">Guardar Heroe</button>
                    <button type="submit" class="btn btn-danger">Cancelar</button>
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                  </form>
            </div>
        </div>
          </div>
          <div class="col col-lg-2">
          </div>
        </div>
</body>
<script src="./js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
