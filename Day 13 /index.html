<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <title>Document</title>
</head>
<body>
    <div class="container text-center">
        <div class="row justify-content-md-center">
          <div class="col col-lg-2">
          </div>
          <div class="col-md-auto">
            <div class="card text-bg-light mb-3" style="max-width: 70rem;">
                <div class="card-header">Mis Heroes</div>
                <div class="card-body">
                  <h5 class="card-title">Gestion de Heroes</h5>
            <form>
              <div class="row g-3">
                <div class="col">
                  <label for="inputEmail4" class="form-label">Nombre Personaje</label>
                  <input type="text" class="form-control">
                </div>
                <div class="col">
                  <label for="inputEmail4" class="form-label">Nombre Actor</label>
                  <input type="text" class="form-control">
                </div>
              </div>
              <div class="row g-3">
                <div class="col">
                  <label for="inputEmail4" class="form-label">Edad Actor</label>
                  <input type="text" class="form-control">
                </div>
                <div class="col">
                  <label for="inputEmail4" class="form-label">Ubicacion</label>
                  <input type="text" class="form-control">
                  <div id="emailHelp" class="form-text">Nombre de la ciudad de origen.</div>
                </div>
                <div class="row g-3">
                  <div class="col">
                    <label for="inputEmail4" class="form-label">Poster</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label">Ubicacion</label>
                      <input type="date" class="form-control" id="fecha">
                    </div>
                  </div>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Marvel</option>
                    <option value="1">Dc</option>
                    <option value="2">Dago Garcia</option>
                    <option value="3">Three</option>
                  </select>
                <button type="submit" class="btn btn-dark">Nuevo Heroe</button>
                <button type="submit" class="btn btn-primary">Guardar Heroe</button>
                <button type="submit" class="btn btn-danger">Cancelar</button>
        
              </form>
            </div>
        </div>
          </div>
          <div class="col col-lg-2">
          </div>
        </div>
</body>
<script src="./js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
