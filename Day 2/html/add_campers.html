<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario campers</title>
</head>
<body>
    <h1>Formulario Campers</h1>
    <form id="camperForm">
        <label for="id">ID:</label>
        <input type="number" id="id" name="id" required><br><br>

        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" required><br><br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required><br><br>

        <label for="direccion">Direccion:</label>
        <input type="text" id="direccion" name="direccion" required><br><br>

        <label for="acudiente">Acudiente:</label>
        <input type="text" id="acudiente" name="acudiente" required><br><br>
        
        <label for="contacto">Contacto:</label>
        <input type="number" id="contacto" name="contacto" required><br><br>

        <label for="riesgo">Riesgo:</label>
        <input type="text" id="riesgo" name="riesgo" required><br><br>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" required><br><br>

        <button type="submit">Enviar Formulario</button>

    </form>
    
    <a href="../index.html">Volver al inicio</a>

    <script src="../js/campers.js"></script>

</body>
</html>
