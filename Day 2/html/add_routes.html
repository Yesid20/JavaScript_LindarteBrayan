<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario routes</title>
</head>
<body>
    <h1>Formulario Routes</h1>
    <form id="routesForm">
        <label for="id">ID:</label>
        <input type="number" id="id" name="id" required><br><br>

        <label for="titulo">Titulo:</label>
        <input type="text" id="titulo" name="titulo" required><br><br>

        <label for="concepto">Concepto:</label>
        <input type="text" id="concepto" name="concepto" required><br><br>

        <label for="concepto_2">Concepto_2:</label>
        <input type="text" id="concepto_2" name="concepto_2" required><br><br>

        <label for="concepto_3">Concepto_3:</label>
        <input type="text" id="concepto_3" name="concepto_3" required><br><br>

        <button type="submit">Enviar Formulario</button>

    </form>
    
    <a href="../index.html">Volver al inicio</a>

    <script src="../js/routes.js"></script>

</body>
</html>
