<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario trainers</title>
</head>
<body>
    <h1>Formulario Trainers</h1>
    <form id="trainerForm">
        <label for="id">ID:</label>
        <input type="number" id="id" name="id" required><br><br>

        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" required><br><br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required><br><br>

        <label for="contacto">Contacto:</label>
        <input type="number" id="contacto" name="contacto" required><br><br>

        <label for="grupo">Grupo:</label>
        <input type="text" id="grupo" name="grupo" required><br><br>

        <label for="area-entrenamiento">√Årea De Entrenamiento</label>
        <input type="text" id="area-entrenamiento" name="area-entrenamiento" required><br><br>

        <label for="time">Horario:</label>
        <input type="text" id="time" name="time" required><br><br>

        <button type="submit">Enviar Formulario</button>

    </form>
    
    <a href="../index.html">Volver al inicio</a>

    <script src="../js/trainers.js"></script>

</body>
</html>
